<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="https://biblehrer.github.io/Aufgaben/park.css">
  <title>Dog Park</title>
</head>
<body>
  <img src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/ball.png" id="ball">
  <img src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/Dog.png" id="dog">

  <div>
    <img src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/arr-up.png" class="up" onclick="moveDog('up')">
    <img src="https://raw.githubusercontent.com/absolute/" class="down" onclick="moveDog('down')">
    <img src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/arr-right.png" class="right" onclick="moveDog('right')">
    <img src="https://raw.githubusercontent.com/biblehrer/biblehrer.github.io/main/Bilder/arr-left.png" class="left" onclick="moveDog('left')">
  </div>

  <script>
    // Function to move the dog image
    function moveDog(direction) {
      const dog = document.getElementById('dog');
      let currentTop = parseInt(dog.style.top);
      let currentLeft = parseInt(dog.style.left);

      switch (direction) {
        case 'up':
          currentTop -= 10; // Adjust the movement amount here
          break;
        case 'down':
          currentTop += 10;
          break;
        case 'right':
          currentLeft += 10;
          break;
        case 'left':
          currentLeft -= 10;
          break;
      }

      // Ensure the dog stays within the viewport (optional)
      currentTop = Math.max(0, currentTop); // Limit top to 0
      currentLeft = Math.max(0, currentLeft); // Limit left to 0

      dog.style.top = currentTop + 'px';
      dog.style.left = currentLeft + 'px';
    }
  </script>
</body>
</html>
